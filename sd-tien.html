<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ứng dụng chuyển đổi tiền tệ</h1>
<input type="text" name ="" id="amount" value="" size="10"/>
<select id="from">
    <option value="VN">Việt Nam</option>
    <option value="USD">USD</option>
</select>
<select id="to">
    <option value="VN">Việt Nam</option>
    <option value="USD">USD</option>
</select>
<input type="button" value="Convert" onclick="ratien()">
<p> Số tiền sau khi chuyển là : <span id="tien"> </span> </p>
</body>
<script>
    function ratien() {
        var x = document.getElementById("amount").value;
        var y = document.getElementById("from").value;
        var z = document.getElementById("to").value;
        if (y===z){document.getElementById("tien").innerHTML = x}
        if (y==="VN" && z==="USD"){document.getElementById("tien").innerHTML = x / 23000}
        if (y==="USD" && z==="VN") {document.getElementById("tien").innerHTML = x*23000}
    }
</script>
</html>
